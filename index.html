  <style>

<body>
  <h1>HokejovÃ½ Roster Parser</h1>
  <textarea id="input" placeholder="VloÅ¾ sem soupisku..."></textarea>
  <button onclick="parseRoster()">Zpracovat</button>
  
  <h2>ğŸ§¤ BRANKÃÅ˜I:</h2>
  <pre id="goalies">-</pre>
  
  <h2>ğŸ›¡ï¸ OBRÃNCI:</h2>
  <pre id="defense">-</pre>
  
  <h2>ğŸ’ ÃšTOÄŒNÃCI:</h2>
  <pre id="forwards">-</pre>

  <script>
    function parseRoster() {
      const input = document.getElementById("input").value;

      // RegulÃ¡rnÃ­ vÃ½razy pro extrakci hrÃ¡ÄÅ¯ na zÃ¡kladÄ› jejich pozice (brankÃ¡Å™i, obrÃ¡nci, ÃºtoÄnÃ­ci)
      const goalieRegex = /#\d+\s+[^\(]+\s+\((G)\)/g;
      const defenseRegex = /#\d+\s+[^\(]+\s+\((D)\)/g;
      const forwardRegex = /#\d+\s+[^\(]+\s+\((F|RW|LW|C)\)/g;

      const extractPlayers = (regex) => {
        const matches = input.match(regex);
        if (matches) {
          // Extrahuje pouze jmÃ©na hrÃ¡ÄÅ¯ (bez dalÅ¡Ã­ch informacÃ­)
          return matches.map(m => m.replace(/#\d+\s+([^\(]+)\s+\([^\)]+\)/, '$1').trim()).join("\n");
        } else {
          return "-";
        }
      };

      // Aplikace pro zÃ­skÃ¡nÃ­ hrÃ¡ÄÅ¯ podle pozice
      document.getElementById("goalies").textContent = extractPlayers(goalieRegex);
      document.getElementById("defense").textContent = extractPlayers(defenseRegex);
      document.getElementById("forwards").textContent = extractPlayers(forwardRegex);
    }
  </script>
